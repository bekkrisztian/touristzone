<div class="search-box">
  <mat-form-field floatLabel="never">
    <input id="search-value" id="search-value" matInput #searchInput (keyup.enter)="searchSpectacles(searchInput.value)" color="primary" placeholder="KeresÃ©s..."
    matInput [formControl]="spectacleCtrl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async | orderBy:'name'" [value]="option.name">
        {{option.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <button mat-icon-button *ngIf="searchInput.value != 0" (click)="clearSerarchInput(searchInput.value = '')"><mat-icon>clear</mat-icon></button>
  <button (click)="searchSpectacles(searchInput.value)" mat-mini-fab color="primary" type="submit" class="search-btn"><mat-icon >search</mat-icon></button>
</div>
