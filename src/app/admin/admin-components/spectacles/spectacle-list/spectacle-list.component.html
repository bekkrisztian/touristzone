<div class="table-content">

  <div class="search">
    <mat-form-field>
      <input matInput (keyup)="filter($event.target.value)" placeholder="Kereső">
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" matSort  class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element"> {{element?.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Név</th>
      <td mat-cell *matCellDef="let element"> {{element?.name}} </td>
    </ng-container>
    <ng-container matColumnDef="longitude">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Hosszúság</th>
      <td mat-cell *matCellDef="let element"> {{element?.longitude}} </td>
    </ng-container>
    <ng-container matColumnDef="latitude">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Szélesség</th>
      <td mat-cell *matCellDef="let element"> {{element?.latitude}} </td>
    </ng-container>
    <ng-container matColumnDef="county">
      <th mat-header-cell *matHeaderCellDef>Megye</th>
      <td mat-cell *matCellDef="let element"> {{element?.county?.name}} </td>
    </ng-container>
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef>Ország</th>
      <td mat-cell *matCellDef="let element"> {{element?.county?.country?.name}} </td>
    </ng-container>
    <ng-container matColumnDef="sources">
      <th mat-header-cell *matHeaderCellDef>Képek/források/egyebek</th>
      <td mat-cell *matCellDef="let element">
         <a href="/dashboard/spectaclelist/{{ element?.id }}"><button mat-raised-button color="accent"><mat-icon>source</mat-icon></button></a>
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <a href="/dashboard/spectaclelist/edit/{{ element?.id }}"><button mat-raised-button color="primary"><mat-icon>create</mat-icon></button></a>
        <button mat-raised-button color="warn" (click) = "deleteSpectacle(element.id, element.name)"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="columns.length">Nincs ilyen látványosság</td>
  </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 25]" showFirstLastButtons></mat-paginator>
  <div>
    <button mat-raised-button color="primary" (click)="openDialog()"><mat-icon>add</mat-icon>Látványosság hozzáadása</button>
  </div>
</div>
