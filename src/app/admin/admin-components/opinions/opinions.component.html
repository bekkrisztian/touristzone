<div class="table-content">

  <div class="search">
    <mat-form-field>
      <input matInput (keyup)="filter($event.target.value)" placeholder="Kereső">
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" matSort  class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element"> {{element?.id}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>E-mail</th>
      <td mat-cell *matCellDef="let element"> {{element?.email}} </td>
    </ng-container>
    <ng-container matColumnDef="opinion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Vélemény</th>
      <td mat-cell *matCellDef="let element"> {{element?.opinion}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="warn" (click) = "deleteOpinion(element.id, element.email)"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="columns.length">Nincs ilyen vélemény</td>
  </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 25]" showFirstLastButtons></mat-paginator>
</div>
