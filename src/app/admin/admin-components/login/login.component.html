<mat-card>
  <mat-card-header>
    <img src="assets/img/logo/logo.png" alt="" width="150">
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
      <table>
        <tr>
          <td>
            <mat-form-field>
              <input matInput placeholder="Username" formControlName="username" [errorStateMatcher]="matcher" required>
              <mat-error>
                <span *ngIf="!loginForm.get('username').valid && loginForm.get('username').touched">Adja meg felhasználónevét</span>
              </mat-error>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <input type="password" matInput placeholder="Password" formControlName="password" [errorStateMatcher]="matcher" required>
              <mat-error>
                <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">Adja meg jelszavát</span>
              </mat-error>
            </mat-form-field>
          </td>
        </tr>
        <mat-card-actions>
          <button type="submit" [disabled]="!loginForm.valid" mat-raised-button color="primary">Login</button>
        </mat-card-actions>
      </table>
    </form>
  </mat-card-content>
</mat-card>
